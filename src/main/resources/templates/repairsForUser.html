<div>
<h1>Мои поправки</h1>
<table>
  <thead>
  <tr>
    <th>Датум на нарачка</th>
    <th>Нарачан дел</th>
    <th>Број на шасија</th>
    <th>Име на сервис</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="repair : ${userRepairs}">
    <td th:text="${repair.getOrderdate}"></td>
    <td th:text="${repair.getPartname()}"></td>
    <td th:text="${repair.getVin()}"></td>
    <td th:text="${repair.getRsname()}"></td>
  </tr>
  </tbody>
</table>
</div>
