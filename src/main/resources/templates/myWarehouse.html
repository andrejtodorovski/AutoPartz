<div>
    <h1 class="mt-3 mb-3">Мој магацин</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Магацин</th>
            <th>Дел</th>
            <th>Количина</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${parts}">
            <td th:text="${p.getWarehouseid}"></td>
            <td th:text="${p.getPartid()}"></td>
            <td th:text="${p.getQuantity()}"></td>
        </tr>
        </tbody>
    </table>
</div>
